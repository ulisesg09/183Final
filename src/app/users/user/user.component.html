<button class="btn" [routerLink]="['/tanks']">back to tanks</button>

<div *ngIf="tank" class="book-create-container box-shadow">
    <div class="cover">
        <img class="tank-cover" src="#" alt="tank">
    </div>
    <div class="tank-form">
        <label class="label">Tank Name</label>
        <input [(ngModel)]="tank.tank_name" class="form-input" type="text">
        <label class="label">Serial Number</label>
        <input [(ngModel)]="tank.serial_number" class="form-input" type="text">
        <label class="label">Gallons</label>
        <input [(ngModel)]="tank.gallons" class="form-input" type="integer">
        <label class="label">Active</label>
        <input [(ngModel)]="tank.active" class="form-input" type="text">
        <button (click)="updateTank(tank.id, tank)" class="btn pull-right">Update Tank</button>
    </div>
</div>
